<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeolocationAPI</title>
    <script type="text/javascript">
    navigator.geolocation.getCurrentPosition(function(position){
        //位置情報を取得し処理
        alert("緯度:" + position.coords.latitude +
        "経度:" + position.coords.longitude);
        var lat=position.coords.latitude;
        var lon=position.coords.longitude;
  
    document.write('https://www.google.co.jp/maps/@' + lat +','+ lon + ',15z');
    window.location.href=('https://www.google.co.jp/maps/@' + lat +','+ lon + ',15z');
      });
    </script>

</head>
<body>
</body>
</html>
